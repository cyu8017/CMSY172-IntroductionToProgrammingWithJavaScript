	<body>
    
    <script>

    	// Charlie Yu

      	'use strict';
                  
      	//Finish the isOdd function definition
     
        function isOdd(num) {
        	// if this condition is true, condition is even
        	if (num % 2 === 0) {
        		return false;
          	} 

          	// If not even, the conditon is false
          	else {
            	return true;
          	}
        }
    
      	//End of isOdd function
      
      
      	//Script to test your isEven function  -- Do not modify

      	var numToCheck = prompt("Enter an integer");
      	numToCheck = parseInt(numToCheck);
    
     	if (isNaN(numToCheck)) {
          alert("Error: Your entry is not an integer");
      	} 

      	else {
          var result = isOdd(numToCheck);
        
          //Check whether numToCheck is even or odd using the isEven function.
        	if(result === true) {
          	document.write(numToCheck + " is odd<br>");
          } 

          else {
        		document.write(numToCheck + " is even<br>");
        	}
      	}  
      	
    </script>
